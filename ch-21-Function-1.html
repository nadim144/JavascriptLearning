<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function First Tutorial In Javascript</title>
    <link rel="stylesheet" href="/css/js-style.css">
    <script>

        //Function with parameter.
        function DisplayfullName(first, second)
        {
            document.write(first + " " + second);
        }

        DisplayfullName("Nadim", "Ahmad");

        // Function with return value.
        function fnAdd(first, second)
        {
            var sum = first + second;
            return sum;
        }

        alert(fnAdd(10,20));

    </script>
</head>
<body>
    
</body>
</html>
