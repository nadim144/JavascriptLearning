<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Console Usages</title>
    <link rel="stylesheet" href="/css/js-style.css">
    <script>
        var x = 50;
        console.log(x); //To print log into console

        var array = [3,4,5];
        console.log(array); //To print a log of array

        var arr = [5,6,7];
        console.table(arr); // To print log of array in form of table with indexing.

        console.error("error"); //To Print a error.

        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.

        console.clear();    // To clear the console

        console.time("Test");
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.warn("This is a Warning") //To print warning.
        console.timeEnd("Test");

    </script>
</head>
<body>
    <div class="main">
        <p id="mainpara">This is main paragraph</p>
    </div>
</body>
</html>
