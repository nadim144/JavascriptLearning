        // Note: Those arithmatic operators only applicable when datatype either should be in number or decimal(float)

        //Let's see all arithmetic operators with Example:

        var a = 6;
        var b = 3;
        var add, substract, multi, Division, Modu, Incr, Decr, Exp;  //For result

        add = a + b;
        document.write(add);

        substract = a - b;
        document.write("<br>")
        document.writeln(substract);

        multi = a * b;
        document.write("<br>")
