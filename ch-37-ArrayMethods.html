<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array's Mthods: Sort() | reverse() | pop() & push()</title>
    <link rel="stylesheet" href="/css/js-style.css">
    <script>

        //Sort():

        var arr = ["Sanjay", "Aman", "Rehman", "Karan"];
        document.write("Origial array: " +arr + "<br>");

        arr.sort(); //Now array has been sorted.
        document.write("sort(): " +arr + "<br>");

        arr.reverse();  //Now sorted array hasbeen rversed.
        document.write("reverse(): " +arr + "<br>");

        //pop() & push() method. 
        //pop() method pop the element from last of array and push() will push the data to last of array.

        arr.pop();  //pop last element of array.
        document.write("pop(): " + arr + "<br>");

        arr.push("Nadim");  //push "Nadim" to the last of array.
        document.write("push(): " + arr + "<br>");

    </script>
</head>
<body>
    <div>
        <img src="/img/ArrayMethods.JPG" alt="">
    </div>
</body>
</html>
