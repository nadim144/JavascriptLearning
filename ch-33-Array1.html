<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1:</title>
    <link rel="stylesheet" href="/css/js-style.css">
    <script>
        var sum = 0;
        var arr = [10,20,30,40,50];
        document.write(arr + "<br>" + "<br>");

        for(var i = 0; i < 5; i++)
        {
            document.write("<ul>");
            document.write("<li>" + arr[i] + "</li>");
            document.write("</ul>");
            sum = sum + arr[i];
        }
        document.write("Total Sum = " + sum);

        document.write("<br> <u>Javascript support array of multiple data type </u><br>");

        var array = [10, "Nadim", true, null, 40];

        for(var i = 0; i < 5; i++)
        {
            document.write("<ul>");
            document.write("<li>" + array[i] + "</li>");
            document.write("</ul>");
        }

    </script>
</head>
<body>
    
</body>
</html>
