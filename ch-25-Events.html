<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaent in Javascript.</title>
    <link rel="stylesheet" href="/css/js-style.css">
    <script>
        function fnNamePrint()
        {
            document.write("Nadim Ahmad");
        }

    </script>
</head>
<body>
    <div class="Imagecontainer">
        <img src="/img/JavasccriptEvents.JPG" alt="">
    </div>

    <!-- Example 1 : Onclick Event -->
    <div class="eventcontainer">
        <button onclick="fnNamePrint()">Click Me</button>
    </div>

    <!-- Example 2 : Ondblclick Event  -->

    <p ondblclick="fnNamePrint()" style="cursor: pointer;">This is paragraph double clik me</p>
</body>
</html>
